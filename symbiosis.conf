# 共生记忆系统 V3 - 守护模式配置文件

[守护模式]
enabled = true
max_restarts = 10
restart_interval = 5
health_check_interval = 30

[监控模式]
enabled = true
check_interval = 10
max_restarts_in_window = 5
restart_window_seconds = 60

[开机自启]
enabled = true
launchd_label = com.symbiosis.memory.v3

[OpenClaw同步]
enabled = true
check_interval = 5

[日志]
level = INFO
daemon_log = symbiosis-daemon.log
monitor_log = symbiosis-monitor.log
sync_log = symbiosis-openclaw-sync.log

[数据库]
path = memory.db
backup_interval = 3600
backup_dir = backups
